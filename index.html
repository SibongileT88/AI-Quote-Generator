<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Quote Generator</title>
  </head>

  <body>
    <div id="container">
      <h1>AI Quote Generator</h1>

      <main>
        <div class="form-wrapper">
          <form id="quote-generator">
            <input
              type="text"
              placeholder="Enter the topic of the quote.."
              required
              class="input-quote"
              id="instructions"
            />
            <input type="submit" value="Generate Quote" class="submit-button" />
          </form>
          <div class="hint">e.g. Love, Manifesting, or Exercise etc...</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/SibongileT88">Sibongile Tsopo</a> and is
        <a
          href="https://github.com/SibongileT88/AI-Quote-Generator"
          target="_blank"
          >open-sourced on GitHib</a
        >
        and
        <a href="https://ai-quote-generatorst.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
