<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Quote Generator</title>
  </head>

  <body>
    <div id="container">
      <h1>AI Quote Generator</h1>

      <main>
        <form id="quote-generator">
          <input
            type="text"
            placeholder="Enter the topic of the quote.."
            required
            class="input-quote"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/SibongileT88">Sibongile Tsopo</a> and is
        <a
          href="https://github.com/SibongileT88/AI-Quote-Generator"
          target="_blank"
          >open-sourced on GitHib</a
        >
        and
        <a href="https://ai-quote-generatorst.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
